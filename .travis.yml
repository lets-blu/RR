language: cpp

before_install:
  - sudo apt update
  - sudo apt install -f qt5-default valgrind

script:
  - mkdir out && cd out
  - qmake ../RR.pro && make

after_success:
  - valgrind --leak-check=yes ./RR
  - bash <(curl -s https://codecov.io/bash)

notifications:
  email:
    recipients:
      - lets_blu@outlook.com
  on_success: always
  on_failure: always
